<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        button{

            background-color: yellow;
            padding: 5px 10px;

        }
        .b1{
            border: 1px solid black;
        }
        .b2{
            border: 2px dotted blue;
        }
        .b3{

            border-top: 6px double green;
            border-bottom: 2px dotted yellowgreen;
            border-left: 10px groove black; /*3 boyutlu*/
        .b4{
      border: 2px solid red;
      border-radius  : 7px; /*köşeler yuvarlanıyor*/

        }
    </style>
</head>
<body>
    <h1>Borders</h1>
    <button class="b1">Hello World</button>
    <button class="b2">Hello World</button>
    <button class="b3">Hello World</button>
    <button class="b4">Hello World</button>
</body>
</html>
