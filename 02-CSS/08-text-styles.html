<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Styles</title>
    <style>
.first{
    text-decoration: underline;
    font-style: italic;
    font-weight:lighter;
    
}
ul{
    text-decoration: overline;
    font-size: 20px;
}
li{
    text-decoration: line-through;
}
    </style>
</head>
<body>
    <h2>Metin Stilleri</h2>
    <ul >
        <li class="first">Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
</body>
</html>
