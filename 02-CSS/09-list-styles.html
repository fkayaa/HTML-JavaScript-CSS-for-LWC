<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>List Styles</title>
    <style>
        ul{
            list-style-type:"❆";
          list-style-position:inside;
        }

       /* li{

            list-style-image:url(../01-HTML/files/ampül.avif)
        } bu şekilde image yükleriz,burdaki önemli olan url içine 2 tane nokta koyarız*/
    </style>
</head>
<body>
    <h1>List Styles</h1>
    <ul>
        <li>İstanbul</li>
        <li>Ankara</li>
        <li>İzmir</li>
        <li>Bursa</li>
    </ul>
</body>
</html>
