<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Styles</title>
    <style>
.menü {
    background-color:yellow;
    text-align: center;
    
}
.menü a{
    color:black;
    text-decoration: none;
}
.menü a:hover {
    color:red;
    background-color: bisque;
}
.menü a:active{
    color: brown;
    background-color: antiquewhite;

}

    </style>
</head>
<body>
    <h2>Link Stilleri</h2>
    <div class="menü">
        <a href="">Home</a>
        <a href="">Blog</a>
        <a href="">About</a>
        <a href="">Contact</a>
    </div>
</body>
</html>
