<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Discount</title>
</head>
<body>
    <h2>İndirim Uygulaması</h2>
    <input type="number" name="" id="price">
    <button onclick="calculate()">Hesapla</button>
    <div class="result"></div>

<script>

function calculate(){
     
     var price = document.querySelector("#price").value;
    
     switch(true){
        case(price>1500): price -= price*0.15;
        break;

        case(price>1000): price -= price*0.13;
        break;

        case(price>700): price -= price*0.01;
        break;

        case(price>500): price -= price*0.07;
        break;

        case(price>300): price -= price*0.05;
        break;

        default:
        price -= price*0.02;
        

    }

    document.querySelector(".result").innerHTML=`Son Fiyat : <b>${price}</b>`;


}





</script>









</body>
</html>
