<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Comfirm-Prompt</title>
</head>
<body>
    <h2>Alert-Comfirm-Prompt</h2>
    <script>
alert("Silme yetkiniz yok"); //uyarı mesajıdır.

    console.log(confirm("Sayfadan Çıkmak İstediğinize Emin Misiniz?")) /*boolean döndürür.Console.log içine alınca;tamam dediğimizde,true,iptal dediğimizde false döndürür.console kısmında*/ /*console.log içine almamızın sebebi tamam mı/iptal mi oldugunu görmek içindi*//*CONFİRM kullanmamızın sebebi,decision mantıgıdır,karar sorulur*/

var isim = prompt("Adınızı Giriniz");   /*var,variable tanımlamadır,ondan kullandık/var,let,const kullanılır.var ve let değişen degerlerdir.const ise sabit degerdir ,değiştirilemez*/
console.log("Merhaba "  +  isim);/*Userin prompt ta girdiği degeri döndurur,girilen ismi console da görmak için console.log yaptık*/

/*script tag i içinde de,style tag i gibi apexteki commentler çalısır.*/

    </script>
</body>
</html>
