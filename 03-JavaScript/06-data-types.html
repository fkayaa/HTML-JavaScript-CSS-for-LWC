<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Types</title>
</head>
<body>
    <h2>Data Types</h2>

    <script>

var x=55;
console.log(typeof(x)); //typeof(x) te yazılır. typeof x te yazılır.typeof hepsi küçük yazılmalı
//number 


var x=5.5;
console.log(typeof(x)); //number

var word="Merhaba";
console.log(typeof(word)); //string


var bul=false
console.log(typeof(bul)); //boolean


var k=65n;
console.log(k+2n);//bigint sayı ya bigint sayı eklenir,norma sayı eklesek hata verir
console.log(typeof(k)); //bigint

let n=7;
n="Hello";
//n=true;---> typeof boolean olur
console.log(n);
console.log(typeof n); //string
/*JS Data Type tanımlamada dinamiktir.Verilen - atanan degere göre data type nı kendisi otomatik-arka planda değiştirir.*/















    </script>
</body>
</html>
