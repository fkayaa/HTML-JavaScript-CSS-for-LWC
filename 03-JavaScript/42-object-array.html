<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Array</title>
</head>
<body>
    

    <script>
        var person = {
         
            firstName:"Ayşe",
            lastName:"Çelik",
            lessons:["Mathematics","Computer","History"],
            fullName: function(){

             //return person.firstName +" " + person.lastName;--->bu da olur,genelde this. keywordu kullanılır

             return this.firstName +" " + this.lastName;

            }



        }

        console.log(person.firstName);
        console.log(person.lessons[1]);
        console.log(person.fullName());
    </script>
</body>
</html>
