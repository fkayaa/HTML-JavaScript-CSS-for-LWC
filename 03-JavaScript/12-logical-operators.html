<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical-Operators</title>
</head>
<body>
    <h2>Logical-Operators</h2>

    <script>

let s1="kuş";
let s2="kedi";

console.log(s1&&s2); //kedi
console.log(s1||s2); //kuş

console.log(""||0||"abc"||NaN); //abc

console.log(-5 && "elma " && 0 && undefined); //0





    </script>
</body>
</html>
