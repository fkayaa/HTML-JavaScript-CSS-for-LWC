<!DOCTYPE html>

<head>

    <title>Aritmetik-Oparators</title>
</head>
<body>

    <h2>Aritmetic Operators</h2>

    <script>

var x=5;
var y=8;
var z="15";

console.log(x+y+z); //1315 -->stringi ekler
console.log(x+y); //13 
console.log(x+z);//515
console.log(z+y+x);//1585 -->stringle baslayınca ekleyerek gider,yan yana yazar
console.log(z+(x+y));//1513 -->parantezle x ve ye toplanır



let puan ="25";
console.log(3*puan); //75
console.log(typeof(3*puan));//number
console.log(typeof puan);//string


let word="Hello";
console.log(3*word); //Nan -->Not a Number-->hata değildir,bir degerdir.

|



    </script>
</body>
