<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt</title>
</head>
<body>
    <h2>parseInt()</h2>



 <script>

    let num1= 10.7;
    console.log(num1); //10.7

   console.log(parseInt(num1));//parseInt sayının tam kısmını aldı -->10

   let num2="5";
   console.log(num2+3); //53

   num2=parseInt(num2); //-->sayıyı number a cevirdi.
   console.log(parseInt(num2)+3); //8

   let num3 = "5.7";
   num3 = parseInt(num3); //hem number yapıyor hem de tam kısmını alıyor
   console.log(num3+3); //8
  


 </script>
</body>
</html>
